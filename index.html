<!DOCTYPE html>
<html>
  <head>
    <title>Saling Follow Mahasiswa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Modern Variables */
      :root {
        --primary: #4361ee;
        --primary-light: #4895ef;
        --secondary: #3f37c9;
        --accent: #f72585;
        --light: #f8f9fa;
        --dark: #212529;
        --success: #4cc9f0;
        --shadow: rgba(0, 0, 0, 0.1);
        --border-radius: 8px;
        --transition: all 0.3s ease;
      }

      /* Base Styling */
      body {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #f5f7fa;
        color: var(--dark);
        line-height: 1.6;
        padding: 2rem;
        max-width: 1000px;
        margin: 0 auto;
        box-sizing: border-box;
      }

      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      /* Responsive spacing for mobile */
      @media (max-width: 767px) {
        .container {
          padding-left: 1rem;
          padding-right: 1rem;
        }

        body {
          padding: 1rem;
          margin: 0 auto;
          max-width: 100%;
        }
      }

      h2,
      h3 {
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: var(--secondary);
        position: relative;
        display: inline-block;
      }

      h2::after,
      h3::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 50%;
        height: 3px;
        background: linear-gradient(
          to right,
          var(--primary),
          var(--primary-light)
        );
        border-radius: 3px;
        transition: var(--transition);
      }

      h2:hover::after,
      h3:hover::after {
        width: 100%;
      }

      /* Form Elements */
      input[type="text"] {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
        font-size: 1rem;
        transition: var(--transition);
        background-color: var(--light);
        box-shadow: 0 2px 4px var(--shadow);
      }

      input[type="text"]:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        outline: none;
        transform: translateY(-2px);
      }

      input[type="text"]::placeholder {
        color: #adb5bd;
        opacity: 0.8;
      }

      button {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-weight: 600;
        font-size: 1rem;
        transition: var(--transition);
        box-shadow: 0 4px 6px rgba(67, 97, 238, 0.3);
        margin-top: 2rem;
        margin-bottom: 2rem;
        display: block;
        width: 100%;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(67, 97, 238, 0.4);
        background: linear-gradient(
          135deg,
          var(--primary-light),
          var(--primary)
        );
      }

      button:active {
        transform: translateY(1px);
      }

      /* User List Styling */
      #userList {
        background-color: white;
        border-radius: var(--border-radius);
        padding: 1.5rem;
        box-shadow: 0 5px 15px var(--shadow);
        margin-bottom: 2rem;
        min-height: 100px;
      }

      /* User Entry Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Design */
      @media (min-width: 768px) {
        .form-container {
          display: flex;
          flex-direction: column;
          gap: 1rem;
        }

        button {
          margin-top: 1rem;
          grid-column: span 3;
        }
      }

      /* User Entry Styling */
      .user-entry {
        display: flex;
        justify-content: space-between;
        padding: 10px 15px;
        border-left: 3px solid var(--primary);
        background-color: #f8f9fc;
        margin-bottom: 10px;
        border-radius: 4px;
        animation: fadeIn 0.5s ease forwards;
        transition: var(--transition);
      }

      .user-entry:hover {
        transform: translateX(5px);
        background-color: #eef2ff;
      }

      /* Leaderboard Container Styling */
      .leaderboard {
        position: relative;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        padding: 2rem;
        margin-bottom: 2.5rem;
        overflow: hidden;
      }

      .leaderboard::before {
        content: "üèÜ";
        position: absolute;
        top: -15px;
        right: 15px;
        font-size: 28px;
        animation: float 3s ease-in-out infinite;
        z-index: 2;
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      /* Leaderboard Styling */
      .leaderboard h3 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: var(--secondary);
        position: relative;
        padding-bottom: 10px;
      }

      .leaderboard h3::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 60px;
        height: 4px;
        background: linear-gradient(
          to right,
          var(--primary),
          var(--primary-light)
        );
        border-radius: 4px;
      }

      .leaderboard-entry {
        display: flex;
        align-items: center;
        padding: 16px;
        margin-bottom: 12px;
        border-radius: 10px;
        background: linear-gradient(to right, #ffffff, #f8faff);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.04);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .leaderboard-entry:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      }

      /* Highlight for Top 3 */
      .leaderboard-entry:nth-child(1) {
        background: linear-gradient(to right, #fff9e6, #fffbf2);
        border-left: 6px solid #ffd700;
      }

      .leaderboard-entry:nth-child(2) {
        background: linear-gradient(to right, #f5f5f7, #fcfcfc);
        border-left: 6px solid #c0c0c0;
      }

      .leaderboard-entry:nth-child(3) {
        background: linear-gradient(to right, #faf3e0, #fdf8f2);
        border-left: 6px solid #cd7f32;
      }

      .rank {
        font-weight: 800;
        font-size: 1.2rem;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        margin-right: 15px;
        background: linear-gradient(
          135deg,
          var(--primary-light),
          var(--primary)
        );
        color: white;
        box-shadow: 0 3px 8px rgba(67, 97, 238, 0.25);
      }

      .username {
        flex-grow: 1;
        font-weight: 600;
        font-size: 1.05rem;
        color: var(--dark);
      }

      .score {
        font-weight: 700;
        font-size: 1.1rem;
        color: var(--accent);
        background: rgba(247, 37, 133, 0.08);
        padding: 5px 12px;
        border-radius: 20px;
      }

      /* Animasi Trophy */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-10px) rotate(5deg);
        }
      }

      /* Leaderboard Empty */
      #leaderboardList:empty::after {
        content: "Belum ada data leaderboard";
        display: block;
        text-align: center;
        padding: 20px;
        color: #adb5bd;
        font-style: italic;
      }

      #leaderboardList {
        max-height: 500px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: var(--primary-light) #f1f1f1;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--primary-light);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary);
      }

      /* Mobile-specific tweaks */
      @media (max-width: 767px) {
        .user-entry {
          flex-direction: column;
          align-items: flex-start;
        }

        .rank {
          width: 28px;
          height: 28px;
          font-size: 0.9rem;
          margin-right: 8px;
        }

        .username {
          font-size: 0.9rem;
          max-width: 100%;
        }

        .score {
          font-size: 0.8rem;
          padding: 3px 8px;
        }

        .leaderboard {
          padding: 1rem;
        }

        .leaderboard-entry {
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- konten di sini -->
      <h2>Cukup Sekali Klik Saja!</h2>
      <br />
      <h2>Form Registrasi</h2>
      <div class="form-container">
        <input type="text" id="nama" placeholder="Nama Lengkap" />
        <input
          type="text"
          id="ig"
          placeholder="Username Instagram Tidak usah menggunakan @ " />
        <input
          type="text"
          id="tiktok"
          placeholder="Username TikTok Tidak usah menggunakan @ " />
        <button onclick="register()">Daftar</button>
      </div>

      <h3>Daftar Mahasiswa</h3>
      <div id="userList"></div>

      <h3 class="leaderboard-title">Leaderboard - Siapa Paling Aktif Follow</h3>
      <div class="leaderboard" id="leaderboardContainer">
        <div id="leaderboardList"></div>
      </div>
    </div>

    <script>
      const sheetURL =
        "https://script.google.com/macros/s/AKfycbyVYcmGn3SpPlwwM6B08e2YwQ5Rhqlh6w-19cJsNcibscrzfuNmEue1B1zd-cTzj5SIbw/exec"; // Ganti sesuai Web App kamu
      let currentNama = localStorage.getItem("nama") || "";

      function register() {
        const nama = document.getElementById("nama").value;
        const instagram = document.getElementById("ig").value;
        const tiktok = document.getElementById("tiktok").value;

        if (!nama || !instagram || !tiktok) {
          alert("Semua kolom wajib diisi!");
          return;
        }

        localStorage.setItem("nama", nama);
        currentNama = nama;

        fetch(sheetURL, {
          method: "POST",
          body: JSON.stringify({ type: "register", nama, instagram, tiktok }),
        })
          .then((res) => res.text())
          .then(() => {
            alert("Berhasil daftar!");
            loadUsers();
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Terjadi kesalahan, silakan coba lagi.");
          });
      }

      function markFollow(targetNama) {
        if (!currentNama) {
          currentNama = prompt("Masukkan nama kamu terlebih dahulu:");
          if (!currentNama) return;
          localStorage.setItem("nama", currentNama);
        }

        fetch(sheetURL, {
          method: "POST",
          body: JSON.stringify({
            type: "follow",
            followerNama: currentNama,
            targetNama,
          }),
        })
          .then((res) => res.text())
          .then(() => {
            alert("Berhasil tandai sudah follow " + targetNama);
            loadUsers();
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Terjadi kesalahan, silakan coba lagi.");
          });
      }

      function loadUsers() {
        fetch(sheetURL)
          .then((res) => res.json())
          .then((data) => {
            const div = document.getElementById("userList");
            div.innerHTML = "";

            const userMap = {};
            data.users.forEach((u) => (userMap[u.Nama] = u));

            const followCount = {};
            data.followData.forEach((fd) => {
              if (!followCount[fd[0]]) followCount[fd[0]] = 0;
              followCount[fd[0]]++;
            });

            data.users.forEach((user) => {
              const nama = user.Nama;

              if (nama === currentNama) return; // Jangan tampilkan diri sendiri

              // Cek apakah current user sudah follow dia
              const sudahFollow = data.followData.some(
                (fd) => fd[0] === currentNama && fd[1] === nama
              );

              div.innerHTML += `
                <div class="user-card">
                  <strong>${nama}</strong><br>
                  IG: <a href="https://instagram.com/${
                    user.Instagram
                  }" target="_blank">@${user.Instagram}</a><br>
                  TikTok: <a href="https://tiktok.com/@${
                    user.TikTok
                  }" target="_blank">@${user.TikTok}</a><br>
                  ${
                    sudahFollow
                      ? `<button disabled style="background-color: #ccc;">‚úÖ Sudah di-follow</button>`
                      : `<button onclick="markFollow('${nama}')">Saya sudah follow</button>`
                  }
                </div>
              `;
            });

            // Tampilkan leaderboard
            const sorted = Object.entries(followCount).sort(
              (a, b) => b[1] - a[1]
            );
            const leaderboard = document.getElementById("leaderboardList");
            leaderboard.innerHTML = sorted
              .map(
                ([nama, count], i) =>
                  `<div class="leaderboard-entry">
                    <div class="rank">${i + 1}</div>
                    <div class="username">${nama}</div>
                    <div class="score">${count} akun difollow</div>
                  </div>`
              )
              .join("");

            // Jika data kosong, tampilkan pesan
            if (sorted.length === 0) {
              leaderboard.innerHTML =
                '<div class="empty-leaderboard">Belum ada data leaderboard</div>';
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("userList").innerHTML =
              '<div class="error-message">Gagal memuat data. Silakan refresh halaman.</div>';
            document.getElementById("leaderboardList").innerHTML =
              '<div class="error-message">Gagal memuat data. Silakan refresh halaman.</div>';
          });
      }

      // Set nama dari localStorage jika ada
      document.addEventListener("DOMContentLoaded", function () {
        const storedName = localStorage.getItem("nama");
        if (storedName) {
          document.getElementById("nama").value = storedName;
          currentNama = storedName;
        }
        loadUsers();
      });
    </script>
  </body>
</html>
